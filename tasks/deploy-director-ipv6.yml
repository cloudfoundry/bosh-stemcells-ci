params:
  VCENTER_IP:
  VCENTER_USER:
  VCENTER_PASSWORD:
  VCENTER_CLUSTER:
  VCENTER_DC:
  VCENTER_DS:
  VCENTER_RP:

run:
  path: bosh-stemcells-ci/tasks/deploy-director-ipv6.sh
