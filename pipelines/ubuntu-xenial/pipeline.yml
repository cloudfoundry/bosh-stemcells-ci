        - params:
            acquire: true
          put: environment
          resource: nimbus-environment
        - do:
            - task: deploy-director
              file: bosh-stemcells-ci/tasks/deploy-director.yml
              params:
                BOSH_vcenter_cluster: ((nimbus-cluster))
                BOSH_vcenter_dc: ((nimbus-dc))
                BOSH_vcenter_disks: ((vcenter-disk-path))
                BOSH_vcenter_ds: ((nimbus-datastore))
                BOSH_vcenter_ip: ((nimbus-ip))
                BOSH_vcenter_password: ((nimbus-password))
                BOSH_vcenter_rp: ((nimbus-rp))
                BOSH_vcenter_templates: ((vcenter-template-folder))
                BOSH_vcenter_user: ((nimbus-user))
                BOSH_vcenter_vms: ((vcenter-vm-folder))
                BOSH_internal_ntp: "[10.188.26.119, 10.166.1.120]"
                BOSH_internal_dns: "[10.142.7.1, 10.132.7.1]"
