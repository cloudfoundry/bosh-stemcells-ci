      S3_API_ENDPOINT: storage.googleapis.com
    privileged: true
    vars:
      image_os_tag: (@= stemcell.os @)
  - in_parallel:
    - put: warden-boshlite-(@= stemcell.version @)
      attempts: 3
      params:
        files:
        - stemcell/*.tgz
        rename: "{{.Version}}/warden-boshlite-go_agent.meta4"
        options:
          author_email: ci@localhost
          author_name: CI Bot
          message: 'dev: (@= stemcell.os_name @)'
