- name: automatic-triggers
  jobs:
#@ for stemcell in data.values.stemcells:
  - create-story-(@= stemcell.version @)
  - create-story-usn-(@= stemcell.version @)
  - log-low-medium-cves-(@= stemcell.version @)
#@ if stemcell.version == "master":
  - notify-of-usn
#@ end
